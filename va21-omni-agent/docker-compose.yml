version: '3.8'

services:
  va21-research-center:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: va21-research-center
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      # Persistent data volume for vault, memory, and settings
      - va21-data:/app/data
      # Optional: Mount local research vault for direct access
      # - ./research_vault:/app/data/research_vault
    environment:
      - VA21_DATA_DIR=/app/data
      - VA21_VAULT_PATH=/app/data/research_vault
      - FLASK_ENV=production
    security_opt:
      # Security options for container isolation
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Note: PTY-based terminals require specific capabilities.
    # For maximum security, use the subprocess-based terminal alternative
    # or run terminals in a separate, more privileged container.
    networks:
      - va21-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/research/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for session persistence and caching
  va21-redis:
    image: redis:7-alpine
    container_name: va21-redis
    restart: unless-stopped
    volumes:
      - va21-redis-data:/data
    networks:
      - va21-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  va21-data:
    driver: local
  va21-redis-data:
    driver: local

networks:
  va21-network:
    driver: bridge
